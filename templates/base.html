{% load static %}
<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>{% block title %}  {% endblock %} </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel = "stylesheet" href="{% static 'style.css' %}">
<body class="container">
    {% for message in messages %}
    <div class='alert text-center alert-{{ message.tags }} border border-{{ message.tags }} alert-dismissible fade show'>
        {{ message }} 
    </div>
    {% endfor %}
    <h1 class="text-center"> CHAT360 REGISTRATION</h1>
    <nav class="d-flex justify-content-end">
        {% if user.is_authenticated %}
        <a class="d-inline m-2 p-2 text-decoration-none bg-danger text-light " href="{% url 'logout' %}"> LOG OUT </a>
        {% else %}
        <a class="d-inline m-2 p-2 text-decoration-none bg-success text-light " href="{% url 'signup' %}"> SIGN UP </a> 
        <a class="d-inline m-2 p-2 text-decoration-none bg-primary text-light" href="{% url 'login' %}"> LOG IN </a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}
    {% endblock %}
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</head>
<html>
